<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="style2.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NextEdit</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.13.1/ace.js" integrity="sha512-IQmiIneKUJhTJElpHOlsrb3jpF7r54AzhCTi7BTDLiBVg0f7mrEqWVCmOeoqKv5hDdyf3rbbxBUgYf4u3O/QcQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinycolor/1.4.2/tinycolor.min.js" integrity="sha512-+aXA9mgbUvFe0ToTlbt8/3vT7+nOgUmFw29wfFCsGoh8AZMRSU0p4WtOvC1vkF2JBrndPN2TuNZsHPAKPPxe8Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="module" src="/main.js" defer></script>
    <script src="/other.js" defer></script>
  </head>

  <body>
    <div data-tauri-drag-region id="titlebar">
      <div id="titlebox" data-tauri-drag-region>
        <div id="title"></div>
        <div class="titlebtn" id="savebtn" title="left click - save, right click - save as"><i class="fa-solid fa-floppy-disk"></i></div>
        <div class="titlebtn" id="openbtn" title="open"><i class="fa-regular fa-folder-open"></i></div>
      </div>
      <div id="btnbox">
        <div id="win-buttons">
          <div id="win-minimize"><svg aria-hidden="true" role="img" width="12" height="12" viewBox="0 0 12 12"><rect fill="currentColor" width="10" height="1" x="1" y="6"></rect></svg></div>
          <div id="win-maximize"><svg aria-hidden="true" role="img" width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect></svg></div>
          <div id="win-close"><svg aria-hidden="true" role="img" width="12" height="12" viewBox="0 0 12 12"><polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
        </div>
        <div id="mac-buttons" data-tauri-drag-region>
          <div id="mac-close"><i class="fa-solid fa-xmark"></i></div>
          <div id="mac-minimize"><i class="fa-solid fa-minus"></i></div>
          <div id="mac-maximize"><i class="fa-solid fa-plus"></i></div>
        </div>
      </div>
      <div id="tabbar">
        <div class="tab active" id="currenttab">Untitled</div>
        <div id="newtab"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus"><line x1="10" y1="5" x2="10" y2="15"/><line x1="5" y1="10" x2="15" y2="10"/></svg></div>
      </div>
    </div>
    <div id="container">
      <div id="sidebar">
        <div id="activity-bar">
          <button class="activity-button" id="filesact" title="Files"><i class="fa-solid fa-file"></i></button>
          <button class="activity-button" id="searchact" title="Search"><i class="fa-solid fa-magnifying-glass"></i></button>
          <button class="activity-button" id="terminalbtn" title="Terminal"><i class="fa-solid fa-terminal"></i></button>
          <button class="activity-button" id="gitact" title="Git"><i class="fa-solid fa-code-branch"></i></button>
          <button class="activity-button" id="addonact" title="Addons"><i class="fa-solid fa-puzzle-piece"></i></button>
          <button class="activity-button" id="mdact" title="Markdown mode"><i class="fa-brands fa-markdown"></i></button>
          <button class="activity-button" id="settingsbtn" title="Settings"><i class="fa-solid fa-gear"></i></button>
        </div>
      </div>
      <div id="editorbox">
        <div id="editor"></div>
      </div>
    </div>
  </body>
</html>
