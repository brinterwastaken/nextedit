<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style3.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script type="module" src="settings.js" defer></script>
  <title>NextEdit - Settings</title>
</head>
<body>
  <div data-tauri-drag-region id="titlebar">
    <div id="titlebox" data-tauri-drag-region>
      <div id="title"></div>
      <div class="titlebtn" id="cfgopen" title="Open config folder"><i class="fa-regular fa-folder-open"></i></div>
    </div>
    <div id="btnbox">
      <div id="win-buttons">
        <div id="win-minimize"><svg aria-hidden="true" role="img" width="12" height="12" viewBox="0 0 12 12"><rect fill="currentColor" width="10" height="1" x="1" y="6"></rect></svg></div>
        <div id="win-maximize"><svg aria-hidden="true" role="img" width="12" height="12" viewBox="0 0 12 12"><rect width="9" height="9" x="1.5" y="1.5" fill="none" stroke="currentColor"></rect></svg></div>
        <div id="win-close"><svg aria-hidden="true" role="img" width="12" height="12" viewBox="0 0 12 12"><polygon fill="currentColor" fill-rule="evenodd" points="11 1.576 6.583 6 11 10.424 10.424 11 6 6.583 1.576 11 1 10.424 5.417 6 1 1.576 1.576 1 6 5.417 10.424 1"></polygon></svg></div>
      </div>
      <div id="mac-buttons" data-tauri-drag-region>
        <div id="mac-close"><i class="fa-solid fa-xmark"></i></div>
        <div id="mac-minimize"><i class="fa-solid fa-minus"></i></div>
        <div id="mac-maximize"><i class="fa-solid fa-plus"></i></div>
      </div>
    </div>
  </div>
  
  <div id="container">
    <div id="categories">
      <button class="category-button" id="visuals-category" title="Appearance"><i class="fa-solid fa-palette"></i></button>
      <button class="category-button" id="editor-category" title="Editor"><i class="fa-solid fa-pen-to-square"></i></button>
      <button class="category-button" id="addon-category" title="Addons"><i class="fa-solid fa-puzzle-piece"></i></button>
      <button class="category-button" id="md-category" title="Markdown mode"><i class="fa-brands fa-markdown"></i></button>
      <button class="category-button" id="exitbtn" title="Exit Settings"><i class="fa-solid fa-left-long"></i></button>
    </div>
    <div id="settingspane">
      <div id="appearance">
        <h1>Appearance</h1>
        <label>Theme: <select name="theme" id="themeselector">
          <optgroup label="Dark">
            <option value="chaos">Chaos</option>
            <option value="clouds_midnight">Clouds midnight</option>
            <option value="dracula">Dracula</option>
            <option value="gruvbox">Gruvbox</option>
            <option value="gob">Green on Black</option>
            <option value="monokai">Monokai</option>
            <option value="nord_dark">Nord Dark</option>
            <option value="one_dark">One Dark</option>
            <option value="pastel_on_dark">Pastel Dark</option>
            <option value="solarized_dark">Solarized Dark</option>
            <option value="tomorrow_night">Tomorrow Night</option>
            <option value="tomorrow_night_blue">Tomorrow Night Blue</option>
            <option value="tomorrow_night_bright">Tomorrow Night Bright</option>
            <option value="tomorrow_night_eighties">Tomorrow Night 80s</option>
          </optgroup>
          <optgroup label="Light">
            <option value="chrome">Chrome</option>
            <option value="clouds">Clouds</option>
            <option value="crimson_editor">Crimson Editor</option>
            <option value="dawn">Dawn</option>
            <option value="dreamweaver">Dreamweaver</option>
            <option value="crimson_editor">Crimson Editor</option>
            <option value="eclipse">Eclipse</option>
            <option value="github">GitHub</option>
            <option value="eclipse">Eclipse</option>
            <option value="iplastic">IPlastic</option>
            <option value="solarized_light">Solarized Light</option>
            <option value="textmate">TextMate</option>
            <option value="solarized_light">Solarized Light</option>
            <option value="xcode">XCode</option>
          </optgroup>
        </select></label>
      </div>
    </div>
  </div>
</body>
</html>
